<html>
	<head>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload=function(){
				var socket = new io.connect("http://" + window.location.host);

				});
				window.socket = socket;
			};
		</script>
